<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Establishments - TaftBites</title>
</head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <h1>TaftBites</h1>
                    <p class="tagline">Discover restaurants near DLSU</p>
                </div>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="establishments.html">Establishments</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </div>
        </nav>

        <!-- Search Section -->
        <section class="main">
            <div class="container">
                <h1>Find Establishments</h1>
                <form id="searchForm">
                    <input type="text" id="searchInput" placeholder="Search for restaurants...">
                    <button type="submit">Search</button>
                </form>
                
                <button id="addEstablishmentBtn">Add New Establishment</button>
            </div>
        </section>

        <!-- Establishments List -->
        <section class="establishments">
            <div class="container">
                <h2>All Establishments Near DLSU</h2>
                
                <div id="establishmentsList">
                    <!-- Establishment items will be displayed here -->
                    <div class="establishment-item">
                        <h3><a href="establishment-detail.html">Establishment Name</a></h3>
                        <p>Rating: </p>
                        <p>Description: </p>
                        <p>Location: </p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Add Establishment Form Overlay -->
        <div id="addEstablishmentOverlay" class="overlay">
            <div class="popup">
                <h2>Add New Establishment</h2>
                <form id="addEstablishmentForm">
                    <label for="estName">Establishment Name</label>
                    <input type="text" id="estName" placeholder="Enter establishment name" required>
                    
                    <label for="estLocation">Location</label>
                    <input type="text" id="estLocation" placeholder="Enter location" required>
                    
                    <label for="estHours">Operating Hours</label>
                    <input type="text" id="estHours" placeholder="e.g., Mon-Fri 9AM-9PM" required>
                    
                    <label for="estContact">Contact Information</label>
                    <input type="text" id="estContact" placeholder="Enter contact number" required>
                    
                    <label for="estWebsite">Website/Social Media</label>
                    <input type="text" id="estWebsite" placeholder="Enter website or social media link">
                    
                    <label for="estDescription">Description</label>
                    <textarea id="estDescription" rows="4" placeholder="Describe the establishment..." required></textarea>
                    
                    <button type="submit">Add Establishment</button>
                    <button type="button" class="cancel">Cancel</button>
                </form>
            </div>
        </div>


        <footer class="footer">
            <p>TaftBites © 2026 · XSG Group #57 · DLSU-Manila</p>
        </footer>
    </body>
</html>
