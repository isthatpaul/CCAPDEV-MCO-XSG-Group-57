<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - TaftBites</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <!-- Header / Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>TaftBites</h1>
                <p class="tagline">Discover restaurants near DLSU</p>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="establishments.html">Establishments</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="register.html">Sign Up</a></li>
                <li><a href="index.html" id="logoutBtn">Login</a></li>
            </ul>
        </div>
    </nav>

    <main class="main">
        <div class="container">
            <div class="main-content">
                <div class="main-left">
                    <h1 id="loginHeading">Log in to TaftBites</h1>
                    <p>Sign in to leave reviews, save favorites, and more.</p>
                </div>
                <div class="main-right">
                    <div class="card">
                        <form id="loginForm" action="/auth/login" method="POST" novalidate>
                            <!-- Email / Username -->
                            <div>
                                <label for="loginEmail">Email</label>
                                <input type="email" id="loginEmail" name="email" required autocomplete="username" placeholder="you@example.com">
                            </div>

                            <!-- Password -->
                            <div>
                                <label for="loginPassword">Password</label>
                                <input type="password" id="loginPassword" name="password" required autocomplete="current-password" placeholder="Your password">
                            </div>

                            <div>
                                <label>
                                    <input type="checkbox" name="remember" id="remember"> Remember me
                                </label>
                            </div>

                            <div>
                                <button type="submit">Log In</button>
                            </div>

                            <p><a href="#forgot">Forgot your password?</a></p>
                            <p>Don't have an account? <a href="register.html">Sign up</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>TaftBites Â© 2026</p>
    </footer>

    <script>
    // Clear localStorage when returning to home/login page
    localStorage.clear();
    </script>
    <script src="JS/Users.js"></script>
    <script src="JS/admins.js"></script>
    <script src="JS/login.js"></script>
    <script src="JS/nav.js"></script>
</body>
</html>
