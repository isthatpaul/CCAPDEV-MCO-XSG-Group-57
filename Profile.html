<!DOCTYPE html> 
<html>
    <head>
        <title> User Profile Page </title>
    </head>
    <body>
        <div clas="navbar">
            <h1> User Profile </h1>
        </div>
        <div class="content">
            <div id="profile_photo">
                <img src="url" alt="Profile photo." width="150"/>
            </div>
            
            <div id="join_date">
                <p> Member since 2024 </p>
            </div>

            <div id="bio">
                <h3> Bio </h3>
                <p> Bio appears here </p>
            </div>

            <div id="contact_info">
                <h3> Contact Information: </h3>
                <p> Email: </p>
                <p> Contact No.:  </p>
            </div>

             
            <div id="edit_profile">
                <h3>Edit Profile</h3>

                <form>
                    <label>Update Bio:</label><br>
                    <textarea rows="4" cols="40"></textarea><br><br>

                    <label>Update Contact Email:</label><br>
                    <input type="email"><br><br>
                    
                    <label>Update Contact Number:</label><br>
                    <input type="text"><br><br>

                    <label>Change Profile Picture:</label><br>
                    <input type="file"><br><br>

                    <input type="submit" value="Save Changes">
                </form>
            </div>

        </div>


    </body>
</html>
