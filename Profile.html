<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>User Profile - TaftBites</title>
        <link rel="stylesheet" href="css/Profile.css">
    </head>
    <body>
        <div class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <h1>TaftBites</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="establishments.html">Establishments</a></li>
                    <li><a href="profile.html" aria-current="page">Profile</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    <main class="main">
        <div class="container">
            <div class="main-content">
                <div class="main-left">
                    <div id="profile_photo" class="card center">
                         <h3>Profile Photo</h3> 
                        <img id="profileImg" src="sample_profile.jpg" alt="Profile photo."> 
                    </div>
                    <div id="join_date" class="card" style="margin-top:12px">
                        <h3 id="member-since"> Member Since: </h3> 
                        <p> February 2026 </p>
                    </div>
                    <div id="bio" class="card" style="margin-top:12px">
                        <h3>Bio</h3>
                        <p id="bioInfo">Sophomore student, ID 124!</p>
                    </div>
                    <div id="contact_info" class="card" style="margin-top:12px">
                        <h3>Contact Information</h3>
                        <p id="email">Email: luis_harold@gmail.com</p>
                        <p id="contactNo">Contact No.: 09112123231</p>
                    </div>
                </div>

                <div class="main-right">
                    <button id="edit-button">Edit</button>
                    <div class="card" id="edit-card">
                        <h3>Edit Profile</h3>
                        <form id="editProfileForm">
                            <div>
                                <label for="editBio">Update Bio</label>
                                <textarea id="editBio" name="bio" rows="4" placeholder="Tell other users about yourself..."></textarea>
                            </div>

                            <div>
                                <label for="editEmail">Update Contact Email</label>
                                <input type="email" id="editEmail" name="email" placeholder="you@example.com">
                            </div>

                            <div>
                                <label for="editPhone">Update Contact Number</label>
                                <input type="tel" id="editPhone" name="phone" placeholder="0917xxxxxxx">
                            </div>

                            <div>
                                <label for="editPicture">Change Profile Picture</label>
                                <input type="file" id="editPicture" name="picture">
                            </div>

                            <div style="margin-top:10px">
                                <button type="submit">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/Profile.js"></script>
    </body>
</html>
