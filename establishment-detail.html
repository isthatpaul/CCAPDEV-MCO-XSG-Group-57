<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Establishment Detail</title>
        <link rel="stylesheet" href="css/base.css">
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <h1>TaftBites</h1>
                    <p class="tagline">Discover restaurants near DLSU</p>
                </div>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="establishments.html">Establishments</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </div>
        </nav>
        
        <!-- InFormation Section -->
        <section class ="main">
            <div class = "container">
                <div id="details">
                    <h2>Establisment Name</h2>
                    <p>operating hours, contact information, location, website or social media links, and other publicly visible information relevant to customers</p>
                </div>
                <!-- Buttons -->
                <button id="writeReviewButton">Write a Review</button>
                <button id="editReviewButton">Edit Review</button>

                <!-- Review Form -->
                <div id="reviewOverlayForm" class="overlay">
                    <div class = "popup">
                        <form id = "reviewForm">
                            <h3>Write Review<h3>
                            <input type="text" id="reviewTitle" placeholder="title" required>
                            <br>
                            <textarea id="reviewTextBody" rows="5" placeholder="Write your review..."></textarea>
                            <br>
                            <div class="star-rating">
                                <label for="star1" title="1 star">1★</label>
                                <input type="radio" id="star1" name="rating" value="1">
                                
                                <label for="star2" title="2 stars">2★</label>
                                <input type="radio" id="star2" name="rating" value="2">

                                <label for="star3" title="3 stars">3★</label>
                                <input type="radio" id="star3" name="rating" value="3">

                                <label for="star4" title="4 stars">4★</label>
                                <input type="radio" id="star4" name="rating" value="4">

                                <label for="star5" title="5 stars">5★</label>
                                <input type="radio" id="star5" name="rating" value="5" required>
                            </div>

                            <!-- Review Buttons -->
                            <button type="submit">Post</button>
                            <button class="cancel">Cancel</button>
                        </form>
                    </div>
                </div>

                <!-- Review List Preview -->
                <div class = "reviewList">
                    <h3>Reviews</h3>
                    <p>list of reviews</p>
                </div>
            </div>
        </div>
        <!-- JS scripts -->
        <script>
            const writeReviewButton = document.getElementById('writeReviewButton');
            const overlay = document.getElementById('reviewOverlayForm');
            const cancelBtn = overlay.querySelector('.cancel');
            const form = document.getElementById('reviewForm');

            writeReviewButton.addEventListener('click', () => {
                overlay.style.display = 'flex';
            });

            cancelBtn.addEventListener('click', () => {
                overlay.style.display = 'none';
                form.reset();
            });

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                console.log('Form submitted');
                overlay.style.display = 'none';
                form.reset();
            });
        </script>

    </body>
</html>
