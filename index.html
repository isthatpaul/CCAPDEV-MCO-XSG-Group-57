<!DOCTYPE html>
<html lang="en">
<head>
    <title>TaftBites - Restaurant Reviews Near DLSU</title>
</head>
<body>  
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>TaftBites</h1>
                <p class="tagline">Discover restaurants near DLSU</p>
            </div>
            <ul class="nav-menu" id="navMenu">
                <!-- Navigation will change based on login status -->
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Section with Login/Signup Forms  -->
    <section class="main">
        <div class="main-content">
            <div class="main-left">
                <h2>TaftBites helps you connect with restaurants near DLSU.</h2>
                <p>Share reviews and discover new places to eat around De La Salle University.</p>
            </div>
            
            <div class="main-right">
                <div class="signup-box">
                    <h3>Sign Up</h3>
                    <form id="registerForm">
                        <input type="text" id="regName" placeholder="Full Name" required>
                        <input type="email" id="regEmail" placeholder="Email" required>
                        <input type="password" id="regPassword" placeholder="New Password" required>
                        <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
                        <button type="submit" class="btn-signup">Sign Up</button>
                    </form>
                </div>
                
                <div class="login-box">
                    <form id="loginForm">
                        <input type="email" id="loginEmail" placeholder="Email" required>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <button type="submit" class="btn-login">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>TaftBites © 2026 · XSG Group #57 · DLSU-Manila</p>
    </footer>
</body>
</html>
